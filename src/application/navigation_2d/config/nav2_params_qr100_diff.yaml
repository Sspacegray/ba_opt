planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: True
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: false
      # plugin: "nav2_smac_planner/SmacPlannerLattice" # SmacPlanner2D SmacPlannerHybrid SmacPlannerLattice
      # tolerance: 0.05                                # tolerance for planning if unable to reach exact pose, in meters
      # downsample_costmap: false                      # whether or not to downsample the map
      # downsampling_factor: 1                         # multiplier for the resolution of the costmap layer (e.g. 2 on a 5cm costmap would be 10cm)
      # allow_unknown: false                           # allow traveling in unknown space
      # max_iterations: 1000000                        # maximum total iterations to search for before failing (in case unreachable), set to -1 to disable
      # max_on_approach_iterations: 1000               # maximum number of iterations to attempt to reach goal once in tolerance
      # max_planning_time: 3.5                         # max time in s for planner to plan, smooth, and upsample. Will scale maximum smoothing and upsampling times based on remaining time after planning.
      # lattice_filepath: "$(find-pkg-share navigation_2d)/config/lattice_omni.json" # For Lattice nodes: Path to the lattice file to use for planning. If not set, will use the default lattice file for the robot.
      # motion_model_for_search: "REEDS_SHEPP" # For Hybrid DUBIN REEDS_SHEPP
      # angle_quantization_bins: 72            # For Hybrid nodes: Number of angle bins for search, must be 1 for 2D node (no angle search)
      # analytic_expansion_ratio: 3.5          # For Hybrid/Lattice nodes: The ratio to attempt analytic expansions during search for final approach.
      # analytic_expansion_max_length: 2.0     # For Hybrid/Lattice nodes: The maximum length of the analytic expansion to be considered valid to prevent unsafe shortcutting (in meters). This should be scaled with minimum turning radius and be no less than 4-5x the minimum radius
      # minimum_turning_radius: 0.5            # For Hybrid: minimum turning radius in m of path / vehicle
      # reverse_penalty: 2.1                   # For Reeds-Shepp model: penalty to apply if motion is reversing, must be => 1
      # change_penalty: 0.0                    # For Hybrid nodes: penalty to apply if motion is changing directions, must be >= 0
      # non_straight_penalty: 1.20             # For Hybrid nodes: penalty to apply if motion is non-straight, must be => 1
      # cost_penalty: 2.0                      # For Hybrid nodes: penalty to apply to higher cost areas when adding into the obstacle map dynamic programming distance expansion heuristic. This drives the robot more towards the center of passages. A value between 1.3 - 3.5 is reasonable.
      # retrospective_penalty: 0.0             # For Hybrid/Lattice nodes: penalty to prefer later maneuvers before earlier along the path. Saves search time since earlier nodes are not expanded until it is necessary. Must be >= 0.0 and <= 1.0
      # rotation_penalty: 1.0                  # For Lattice node: Penalty to apply only to pure rotate in place commands when using minimum control sets containing rotate in place primitives. This should always be set sufficiently high to weight against this action unless strictly necessary for obstacle avoidance or there may be frequent discontinuities in the plan where it requests the robot to rotate in place to short-cut an otherwise smooth path for marginal path distance savings.
      # lookup_table_size: 20.0                # For Hybrid nodes: Size of the dubin/reeds-sheep distance window to cache, in meters.
      # cache_obstacle_heuristic: True         # For Hybrid nodes: Cache the obstacle map dynamic programming distance expansion heuristic between subsiquent replannings of the same goal location. Dramatically speeds up replanning performance (40x) if costmap is largely static.  
      # allow_reverse_expansion: True          # For Lattice nodes: Whether to expand state lattice graph in forward primitives or reverse as well, will double the branching factor at each step.   
      # smooth_path: True                      # For Lattice/Hybrid nodes: Whether or not to smooth the path, always true for 2D nodes.
      # smoother:
      #   max_iterations: 1000
      #   w_smooth: 0.3
      #   w_data: 0.2
      #   tolerance: 1.0e-10
      #   do_refinement: true               # Whether to recursively run the smoother 3 times on the results from prior runs to refine the results further

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"
    global_frame: map
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: true
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.2
    min_rotational_vel: 0.1
    rotational_acc_lim: 3.924
