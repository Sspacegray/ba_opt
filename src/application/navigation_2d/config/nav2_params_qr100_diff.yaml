controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    progress_checker_plugin: "progress_checker"

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.05

    progress_checker:
      plugin: "nav2_controller::PoseProgressChecker"
      required_movement_radius: 0.01
      required_movement_angle: 0.0175
      movement_time_allowance: 5.0
    FollowPath:
      plugin: "nav2_rotation_shim_controller::RotationShimController"
      primary_controller: "dwb_core::DWBLocalPlanner"
      angular_dist_threshold: 0.785
      angular_disengage_threshold: 0.3925
      forward_sampling_distance: 0.5
      rotate_to_heading_angular_vel: 0.5
      max_angular_accel: 3.924
      simulate_ahead_time: 2.0
      rotate_to_goal_heading: false
      rotate_to_heading_once: true
      closed_loop: true
      use_path_orientations: false
      transform_tolerance: 0.3
      # plugin: "dwb_core::DWBLocalPlanner"
      prune_distance: 1.0
      forward_prune_distance: 2.0
      epsilon: 0.1
      debug_trajectory_details: True
      publish_cost_grid_pc: True
      max_vel_x: 0.6
      min_vel_x: -0.2
      max_vel_y: 0.0
      min_vel_y: 0.0
      max_speed_xy: 0.6
      min_speed_xy: 0.01
      max_vel_theta: 0.5
      min_speed_theta: 0.01
      acc_lim_x: 1.25
      acc_lim_y: 0.0
      acc_lim_theta: 3.924
      decel_lim_x: -1.25
      decel_lim_y: 0.0
      decel_lim_theta: -3.924
      vx_samples: 51
      vy_samples: 0
      vtheta_samples: 21
      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.05
      trans_stopped_velocity: 0.02
      short_circuit_trajectory_evaluation: false
      include_last_point: false
      stateful: True
      critics: ["PathDist", "GoalDist", "PathAlign", "GoalAlign", "RotateToGoal", "PreferForward", "ObstacleFootprint"] # 
      PathDist.scale: 32.0
      PathDist.aggregation_type: "last"
      GoalDist.scale: 12.0
      GoalDist.aggregation_type: "last"
      PathAlign.scale: 32.0
      PathAlign.forward_point_distance: 0.1
      GoalAlign.scale: 24.0
      GoalAlign.forward_point_distance: 0.1
      RotateToGoal.scale: 32.0
      RotateToGoal.xy_goal_tolerance: 0.25
      RotateToGoal.trans_stopped_velocity: 0.1
      RotateToGoal.slowing_factor: 5.0
      RotateToGoal.lookahead_time: -1.0
      PreferForward.scale: 10.0
      PreferForward.penalty: 1.0
      PreferForward.strafe_x: -1.0
      PreferForward.strafe_theta: -1.0
      PreferForward.theta_scale: -0.0
      Twirling.scale: 12.0
      BaseObstacle.scale: 2.2
      BaseObstacle.sum_scores: false
      ObstacleFootprint.scale: 1.0
      ObstacleFootprint.sum_scores: false
      Oscillation.scale: 32.0
      Oscillation.oscillation_reset_dist: 1.0
      Oscillation.oscillation_reset_angle: 0.2
      Oscillation.oscillation_reset_time: -1.0
      Oscillation.x_only_threshold: 0.05

local_costmap:
  local_costmap:
    ros__parameters:
      transform_tolerance: 0.3
      update_frequency: 10.0
      publish_frequency: 10.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.05
      footprint: "[[-0.40, -0.30], [-0.40, 0.30], [0.40, 0.30], [0.40, -0.30]]"
      always_send_full_costmap: false
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: True
        max_obstacle_height: 2.0
        min_obstacle_height: -2.0 
        combination_method: 1
        observation_sources: "front_laser back_laser pointcloud"
        front_laser:
          topic: /laser_F/scan_undistort
          data_type: "LaserScan"
          clearing: True
          marking: True
          raytrace_max_range: 20.0
          raytrace_min_range: 0.01
          obstacle_max_range: 20.0
          obstacle_min_range: 0.01
          max_obstacle_height: 2.0
          min_obstacle_height: -2.0
        back_laser:
          topic: /laser_B/scan_undistort
          data_type: "LaserScan"
          clearing: True
          marking: True
          raytrace_max_range: 20.0
          raytrace_min_range: 0.01
          obstacle_max_range: 20.0
          obstacle_min_range: 0.01
          max_obstacle_height: 2.0
          min_obstacle_height: -2.0
        pointcloud:
          topic: /lidar_F/pointcloud_undistort
          data_type: "PointCloud2"
          clearing: True
          marking: True
          raytrace_max_range: 20.0
          raytrace_min_range: 0.01
          obstacle_max_range: 20.0
          obstacle_min_range: 0.01
          max_obstacle_height: 0.5
          min_obstacle_height: -0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.85

