controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 10.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    controller_plugins: ["FollowPath"]
    progress_checker_plugin: "progress_checker"

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.1
      yaw_goal_tolerance: 0.05

    progress_checker:
      plugin: "nav2_controller::PoseProgressChecker"
      required_movement_radius: 0.01
      required_movement_angle: 0.0175
      movement_time_allowance: 5.0
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 61
      model_dt: 0.05
      batch_size: 2000
      vx_std: 0.2
      vy_std: 0.2
      wz_std: 0.2
      vx_max: 0.4
      vx_min: -0.2
      vy_max: 0.4
      wz_max: 0.4
      iteration_count: 1
      retry_attempt_limit: 1
      prune_distance: 3.0
      transform_tolerance: 0.2
      temperature: 0.3
      gamma: 0.015
      motion_model: "Omni"
      visualize: false
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      AckermannConstraints:
        min_turning_r: 0.2
      critics: ["ConstraintCritic", "ObstaclesCritic", "GoalCritic", "GoalAngleCritic", "PathAlignCritic", "PathFollowCritic", "PathAngleCritic", "PreferForwardCritic"]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.5
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        repulsion_weight: 1.5
        critical_weight: 20.0
        consider_footprint: false
        collision_cost: 10000.0
        collision_margin_distance: 0.1
        near_goal_distance: 0.5
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        max_path_occupancy_ratio: 0.05
        trajectory_point_step: 5
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: true
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 10
        threshold_to_consider: 1.5
      PathAngleCritic:
        enabled: false
        cost_power: 1
        cost_weight: 1000.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        forward_preference: true
      # VelocityDeadbandCritic:
      #   enabled: true
      #   cost_power: 1
      #   cost_weight: 35.0
      #   deadband_velocities: [0.05, 0.05, 0.05]
      # TwirlingCritic:
      #   enabled: true
      #   twirling_cost_power: 1
      #   twirling_cost_weight: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      transform_tolerance: 1.0
      update_frequency: 10.0
      publish_frequency: 10.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: true
      width: 10
      height: 10
      resolution: 0.05
      footprint: "[[-0.40, -0.30], [-0.40, 0.30], [0.40, 0.30], [0.40, -0.30]]"
      always_send_full_costmap: false
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        footprint_clearing_enabled: True
        max_obstacle_height: 2.0
        min_obstacle_height: -2.0 
        combination_method: 1
        observation_sources: "front_laser back_laser pointcloud"
        front_laser:
          topic: /laser_F/scan_undistort
          data_type: "LaserScan"
          clearing: True
          marking: True
          raytrace_max_range: 20.0
          raytrace_min_range: 0.01
          obstacle_max_range: 20.0
          obstacle_min_range: 0.01
          max_obstacle_height: 2.0
          min_obstacle_height: -2.0
        back_laser:
          topic: /laser_B/scan_undistort1
          data_type: "LaserScan"
          clearing: True
          marking: True
          raytrace_max_range: 20.0
          raytrace_min_range: 0.01
          obstacle_max_range: 20.0
          obstacle_min_range: 0.01
          max_obstacle_height: 2.0
          min_obstacle_height: -2.0
        pointcloud:
          topic: /lidar_F/pointcloud_undistort1
          data_type: "PointCloud2"
          clearing: True
          marking: True
          raytrace_max_range: 20.0
          raytrace_min_range: 0.01
          obstacle_max_range: 20.0
          obstacle_min_range: 0.01
          max_obstacle_height: 0.5
          min_obstacle_height: -0.0
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.85

